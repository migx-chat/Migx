apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
    entryFile = file([
        "node",
        "-e",
        "require('expo/scripts/resolveAppEntry')",
        projectRoot,
        "android",
        "absolute"
    ].execute(null, rootDir).text.trim())
}

android {
    namespace "com.migx.app"

    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.migx.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        def buildNumber = System.getenv("GITHUB_RUN_NUMBER") ?: "1"
        versionCode buildNumber.toInteger()
        versionName "1.0.${buildNumber}"

        ndk {
            abiFilters "arm64-v8a"
        }
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }

        release {
            signingConfig signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile(
                "proguard-android-optimize.txt"
            ),
            "proguard-rules.pro"
        }
    }

    packagingOptions {
        jniLibs {
            useLegacyPackaging false
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation("io.github.react-native-community:jsc-android")
    }
}
